    <title>Zain Arisar - Web Developer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- Zain -->
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contactForm">
          <h1>Contact me for work/general inquiries</h1>
          <form>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Name</label>
              <input
                type="email"
                class="form-control"
                id="clientEmail"
                aria-describedby="emailHelp"
              />
              
            </div>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientEmail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Phone</label>
              <input type="number" class="form-control" id="clientPhone" />
            </div>
            <div class="mb-3">
                <label for="clientEmail" class="form-label">Enquiry</label>
                <input
                  type="text"
                  class="form-control"
                  id="clientEmail"
                  aria-describedby="emailHelp"
                />
                
              </div>

            <div class="mb-3 " id="form-check">
              <input type="checkbox" class="form-check-input" id="isClient" />
              <label class="form-check-label" for="isClient"
                >I want to work on a project with you</label
              >
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
